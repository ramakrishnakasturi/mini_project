{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westside</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #C9CCD5;">
        <div class="container">
          <a class="navbar-brand" href="#" >Amatra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Products
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="products_women">Women's Fashion</a></li>
                  <li><a class="dropdown-item" href="products_men">Men's Fashion</a></li>
                  <li><a class="dropdown-item" href="products_child">Kid's Fashion</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cart">Cart
                    <i class="bi bi-cart3"></i>
                </a>
              </li>
              {% if user.is_authenticated %}
              <li>
                <a class="nav-link active" aria-current="page" href="signout">Sign out
                  <i class="bi bi-box-arrow-in-right"></i>
              </a>
              </li>
              <li class="nav-item">
                <p style="position: relative; top: 20%; left: 30%;">Hi {{user.username}}!</h6>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="signin">Sign in
                    <i class="bi bi-box-arrow-in-right"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="signup">Sign up
                    <i class="bi bi-check-lg"></i>
                </a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" action="search" method="post">
              {% csrf_token %}
              <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Logo -->

      <div>
          <img src="{% static 'Amatra-1.png' %}" alt="" style="position: relative; left: 38.5%; height:10rem; width:20rem;">
      </div>

      <!-- Carousel -->

      <div>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <a href="products_women">
                  <img src="{% static 'west1.png' %}" class="d-block w-100" alt="...">
                </a>
                
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <a href="products_women">
                  <img src="{% static 'west2.png' %}" class="d-block w-100" alt="...">
                </a>
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <a href="products_women">
                  <img src="{% static 'west3.png' %}" class="d-block w-100" alt="...">
                </a>
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <a href="products_women">
                  <img src="{% static 'west4.png' %}" class="d-block w-100" alt="...">
                </a>
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <a href="products_men">
                  <img src="{% static 'west5.png' %}" class="d-block w-100" alt="...">
                </a>
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <a href="products_child">
                  <img src="{% static 'west6.png' %}" class="d-block w-100" alt="...">
                </a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
