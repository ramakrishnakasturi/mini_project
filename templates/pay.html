{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-image: url("{% static 'bg.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .column {
          float: left;
          width: 50%;
        }
        
        /* Clear floats after the columns */
      .row:after {
          content: "";
          display: table;
          clear: both;
      }
      </style>
    
</head>
<body>
    <div style="height: 100px;">

    </div>
    <div class="card" style="width: 28rem; height: 26rem; position:relative; left:50%; bottom: 20%;">
        <div class="card-body" style="padding: 7%;">
          <h5 class="card-title">Congratulations!! Your order is eligible for</h5>
            <h5>FREE shipping!</h5>
            
          <h4 style="color: grey;">..................................................................</h4>
          <br>
          <div class="box">
              <div class="row">
                  <div class="column">
                      <h6>Cart Total</h6>
                      <h6>Shipping Charge</h6>
                      <h6>Cart Subtotal</h6>
                      <h6>Product Discount(s)</h6>
                      <h6>Grand Total</h6>
                  </div>
                  <div class="column">
                      <h6 style="text-align: right;">{{sum}}/-</h6>
                      <h6 style="text-align: right;">FREE</h6>
                      <h6 style="text-align: right;">{{sum}}/-</h6>
                      <h6 style="text-align: right;">{{sub}}/-</h6>
                      <h6 style="text-align: right;">{{amount1}}/-</h6>
                  </div>
              </div>
          </div>
            <br>
            
            <br>
            
            <form action="pay" method="POST">
              {% csrf_token %}
              <input hidden type="text" name='total' value='{{sum}}'>
              
              <input hidden type="text" name='sub' value='{{sub}}'>

              <script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_18tCbiFWWxyIJ2" 
    data-amount="{{amount}}" 
    data-currency="INR"
    data-order_id="{{payment.id}}"
    data-buttontext="Pay with Razorpay"
    data-name="Westside"
    data-description="India's Best Online Shopping Site for Men, Women & Kids Fashion."
    data-image="{% static 'logo.png' %}"
    data-prefill.name="Sri Harshith"
    data-prefill.email="meghanabusam07@example.com"
    data-theme.color="#82DBD8"
></script>




          
            </form>
            
          </form>
          
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
