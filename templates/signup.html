{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-image: url("{% static 'bg.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    
    <div style="height: 100px;">

    </div>
    <div class="card" style="width: 30rem; height: 40rem; position:relative; left:50%; top:0%">
        <div class="card-body" style="padding: 7%;">
          <h3 class="card-title">Sign up here!</h5>
            <br>
          
          <form action="signup" method="POST">
            {%csrf_token%}
            <div class="form-group">
              <label for="exampleInputfirstname">First name</label>
              <input type="username" class="form-control" name="username" id="exampleInputfirstname" placeholder="First name">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputlastname">Last name</label>
              <input type="username" class="form-control" name="last_name" id="exampleInputlastname" placeholder="Last name">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="Password">
              </div>
              <h6 style="color:red;">{{message}}</h6>
              <br>
                
                <button class="btn btn-primary" style="position: relative; left:80%;">Sign up</button>  
              
            
          </form>
          
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
